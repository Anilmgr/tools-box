<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Unit Convertor
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Unit Convertor</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="no-scroll">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <div class="unit-tool">
            <i class="fa-solid fa-ruler"></i>
            <ion-label>Length</ion-label>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="unit-tool">
            <i class="fa-solid fa-weight-scale"></i>
            <ion-label>Weight</ion-label>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="unit-tool">
            <i class="fa-solid fa-database"></i>
            <ion-label>Data Storage</ion-label>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="unit-tool">
            <i class="fa-solid fa-list-ol"></i>
            <ion-label>Number</ion-label>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="unit-tool">
            <i class="fa-solid fa-temperature-three-quarters"></i>
            <ion-label>Temperature</ion-label>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="unit-tool">
            <i class="fa-solid fa-clock"></i>
            <ion-label>Time</ion-label>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="unit-tool">
            <i class="fa-regular fa-square"></i>
            <ion-label>Area</ion-label>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="unit-tool">
            <i class="fa-solid fa-cube"></i>
            <ion-label>Volume</ion-label>
          </div>
        </ion-col>
        <ion-col size="4">
          <div class="unit-tool">
            <i class="fa-solid fa-gauge"></i>
            <ion-label>Speed</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
